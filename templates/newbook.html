{% extends 'base.html' %}

{% block search_bar %}
    <header id="home-section">
            <div class="dark-overlay">
                <div class="home-inner container">
                    <header class="masthead">

                    </header>
                </div>
            </div>
        </header>
{% endblock %}

{% block content %}

<section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3 style="color:white">New Book</h3>
          <p class="lead" style="color:white">Add details of the new book.</p>
          <form action="{{url_for('newBook')}}" method = 'POST'>
            <div class="input-group input-group-lg mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Name" name='name' required>
            </div>

            <div class="input-group input-group-lg mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Image URL" name='img_url' required>
            </div>

            <div class="input-group input-group-lg mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-pencil-alt"></i>
                </span>
              </div>
              <textarea class="form-control" placeholder="Description" name = 'description' rows="5"></textarea>
            </div>

            <input type="submit" value="Save New Book" class="btn btn-primary btn-block btn-lg">
          </form>
        </div>
      </div>
    </div>
</section>

{% endblock %}
